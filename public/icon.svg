<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Brain outline -->
  <path d="M 180 200 Q 160 180 140 200 Q 120 220 140 240 Q 160 260 180 240 Q 200 220 220 240 Q 240 260 260 240 Q 280 220 300 240 Q 320 260 340 240 Q 360 220 380 240 Q 400 260 420 240 Q 440 220 420 200 Q 400 180 380 200 Q 360 220 340 200 Q 320 180 300 200 Q 280 220 260 200 Q 240 180 220 200 Q 200 220 180 200 Z" 
        fill="url(#brainGradient)" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Brain details -->
  <path d="M 160 220 Q 180 200 200 220 Q 220 240 240 220 Q 260 200 280 220 Q 300 240 320 220 Q 340 200 360 220" 
        stroke="#667eea" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 170 230 Q 190 210 210 230 Q 230 250 250 230 Q 270 210 290 230 Q 310 250 330 230 Q 350 210 370 230" 
        stroke="#667eea" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Connection nodes -->
  <circle cx="200" cy="180" r="8" fill="url(#nodesGradient)" filter="url(#glow)"/>
  <circle cx="280" cy="160" r="8" fill="url(#nodesGradient)" filter="url(#glow)"/>
  <circle cx="360" cy="180" r="8" fill="url(#nodesGradient)" filter="url(#glow)"/>
  <circle cx="180" cy="280" r="8" fill="url(#nodesGradient)" filter="url(#glow)"/>
  <circle cx="260" cy="300" r="8" fill="url(#nodesGradient)" filter="url(#glow)"/>
  <circle cx="340" cy="280" r="8" fill="url(#nodesGradient)" filter="url(#glow)"/>
  
  <!-- Connection lines -->
  <line x1="200" y1="180" x2="280" y2="160" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="280" y1="160" x2="360" y2="180" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="180" y1="280" x2="260" y2="300" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="260" y1="300" x2="340" y2="280" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="180" x2="180" y2="280" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <line x1="280" y1="160" x2="260" y2="300" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <line x1="360" y1="180" x2="340" y2="280" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  
  <!-- AI sparkles -->
  <g opacity="0.8">
    <path d="M 120 120 L 125 125 L 130 120 L 125 115 Z" fill="#ffffff"/>
    <path d="M 380 120 L 385 125 L 390 120 L 385 115 Z" fill="#ffffff"/>
    <path d="M 120 380 L 125 385 L 130 380 L 125 375 Z" fill="#ffffff"/>
    <path d="M 380 380 L 385 385 L 390 380 L 385 375 Z" fill="#ffffff"/>
    <path d="M 250 100 L 255 105 L 260 100 L 255 95 Z" fill="#ffffff"/>
    <path d="M 250 400 L 255 405 L 260 400 L 255 395 Z" fill="#ffffff"/>
  </g>
  
  <!-- Root text -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">ROOT</text>
</svg> 